<div *ngIf="auth.user | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Hello, you are on a Guest acccount</h3>
  <hr>
  <p>Login to get started....</p>

  <button mat-raised-button (click)="auth.googleLogin()">
    <mat-icon>google</mat-icon> Connect Google
  </button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>Welcome, {{ user.displayName }} </h3>
    <img [src]="user.photoURL" alt="avatar">
    <p>UID: {{ user.uid }} </p>
    <p>Role: {{ user.role }} </p>
  </div>
</ng-template>
